<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Блокнот</title>
</head>
<body>
    <header>
        <div class="container mt-3">
            <h2 class="text-center">Блокнот</h2>
        </div>
    </header>

    <main class="container border border-success rounded p-3">
        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#createNoteModal">
            +
        </button>

        <div class="modal fade" id="createNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Создание заметки</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="notification"></div>

                        <form>
                            <label for="title_note">Заголовок</label>
                            <input type="text" id="title_note" class="form-control" placeholder="Введите заголовок заметки">

                            <br/>

                            <label for="text_note">Текст</label>
                            <textarea name="text_note" id="text_note" class="form-control" placeholder="Введите текст заметки"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-success" onclick="createNote()">Создать</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-3 border border-success rounded mt-4">
            <article id="notes" class="row"></article>
        </div>

        <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editNoteModalLabel">Редактирование заметки</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="notification_edit_note"></div>

                        <form>
                            <label for="title_note">Заголовок</label>
                            <input type="text" id="title_note_edit" class="form-control" placeholder="Введите заголовок заметки">

                            <br/>

                            <label for="text_note">Текст</label>
                            <textarea name="text_note" id="text_note_edit" class="form-control" placeholder="Введите текст заметки"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-warning" id="button_edit_note">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
